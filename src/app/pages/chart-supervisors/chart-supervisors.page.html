<ion-split-pane when="(min-width: 1600px)" contentId="main-content">
  <ion-menu contentId="main-content" type="overlay">
    <ion-content>
      <app-sidebar></app-sidebar>
    </ion-content>
  </ion-menu>

  <!-- content -->
  <ion-router-outlet id="main-content">

    <ion-content class="ion-justify-content-center" padding class="background">

      <ion-header>
        <ion-toolbar color="translucent" class="ion-text-center ion-padding">
          <ion-menu-button slot="start"></ion-menu-button>
          <ion-title class="title" style="color: var(--ion-color-medium-shade);">Alunos por Orientador</ion-title>
        </ion-toolbar>
      </ion-header>

      <div class="chart">
        <app-chart class="ion-no-padding ion-no-margin"></app-chart>
      </div>

    </ion-content>

  </ion-router-outlet>
</ion-split-pane>

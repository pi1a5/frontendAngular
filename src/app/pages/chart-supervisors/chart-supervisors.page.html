<ion-split-pane when="(min-width: 1600px)" contentId="main-content">
  <ion-menu contentId="main-content" type="overlay">
    <ion-content>
      <ion-list id="inbox-list">
        <ion-card id="logoIF">
          <ion-img src="../../../assets/logoIF.png"></ion-img>
        </ion-card>

        <ion-button color="light" expand="block" size="large" (click)="goToDashboard()">
          <ion-icon slot="start" name="list"></ion-icon>
          <ion-label >Dashboard</ion-label>
        </ion-button>
        <ion-button color="light" expand="block" size="large" (click)="goToProfile()">
          <ion-icon slot="start" name="person"></ion-icon>
          <ion-label>Perfil</ion-label>
        </ion-button>
      </ion-list>

    </ion-content>
  </ion-menu>

  <!-- content -->
  <ion-router-outlet id="main-content">
    <ion-header>
      <ion-toolbar color="success" class="ion-text-center ion-padding">
        <ion-menu-button slot="start"></ion-menu-button>
        <ion-label class="title">Alunos por Orientador</ion-label>
      </ion-toolbar>
    </ion-header>

    <ion-content color="medium" class="ion-justify-content-center">
      <ion-card class="ion-padding ion-margin">
        <canvas #barCanvas style="position: relative; height: 20vh; width: 40vw;"></canvas>
      </ion-card>
    </ion-content>
  </ion-router-outlet>
</ion-split-pane>

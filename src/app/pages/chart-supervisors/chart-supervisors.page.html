<ion-split-pane when="(min-width: 1600px)" contentId="main-content">
  <ion-menu contentId="main-content" type="overlay">
    <ion-content>
      <app-sidebar></app-sidebar>
    </ion-content>
  </ion-menu>

  <!-- content -->
  <ion-router-outlet id="main-content">

    <ion-content class="ion-justify-content-center" padding class="background">

      <ion-header>
        <ion-toolbar color="translucent" class="ion-text-center ion-padding">
          <ion-menu-button slot="start"></ion-menu-button>
          <ion-title class="title" style="color: var(--ion-color-medium-shade);">Gr√°ficos</ion-title>
        </ion-toolbar>
      </ion-header>

      <ion-segment class="font" value="default" color="success">
        <ion-segment-button value="first">
          <ion-label>Alunos por Orientador</ion-label>
        </ion-segment-button>
        <ion-segment-button value="second">
          <ion-label>Segundo</ion-label>
        </ion-segment-button>
        <ion-segment-button value="third">
          <ion-label>Terceiro</ion-label>
        </ion-segment-button>
      </ion-segment>


      <ion-card class="ion-margin-start ion-margin-end" style="overflow-y: auto;">
        <app-chart class="flex-center"></app-chart>
      </ion-card>
    


    </ion-content>

  </ion-router-outlet>
</ion-split-pane>

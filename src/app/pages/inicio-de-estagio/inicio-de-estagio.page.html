<ion-content color="primary">
  <div class="flex-center">
    <ion-card class="ion-text-center">
      <ion-card-header class="font">
        <ion-card-title class="title">Início de Estágio</ion-card-title>
      </ion-card-header>
      <ion-card-content>

        <ion-item color="primary" lines="none" button id="open-date-input">
          <label *ngIf="!dateString" class="font">Prazo limite dado pela empresa</label>
          <label *ngIf="dateString" class="font">Prazo limite: {{ dateString }}</label>
          <ion-icon slot="end" name="calendar"></ion-icon>
          <ion-popover trigger="open-date-input" show-backdrop="false">
            <ng-template>
              <ion-datetime locale="pt-BR" #popoverDatetime presentation="date"
                (ionChange)="formatDate(popoverDatetime.value)"></ion-datetime>
            </ng-template>
          </ion-popover>
        </ion-item>
        <br>


        <ion-item button color="primary">
          <label class="font" for='selecao-arquivo-tce'>Termo de Compromisso de Estágio</label>
          <input id='selecao-arquivo-tce' type='file'>
          <ion-icon slot="end" name="document"></ion-icon>
        </ion-item>
        <br>

        <ion-item button color="primary">
          <ion-label class="font" for='selecao-arquivo-pa'>Plano de Atividades</ion-label>
          <input id='selecao-arquivo-pa' type='file'>
          <ion-icon slot="end" name="document"></ion-icon>
        </ion-item>

        <ion-item lines="none">
          <ion-label position="floating" class="font">Escreva algo para o Orientador</ion-label>
          <ion-textarea [(ngModel)]="textArea" class="font" rows="4" cols="20"
            placeholder="Olá Orientador! Eu gostaria de dar início ao meu processo de estágio...">
          </ion-textarea>
        </ion-item>

        <ion-button class="font" color="success" expand="block" (click)="submit()">
          Enviar
          <ion-icon slot="end" name="send"></ion-icon>
        </ion-button>
      </ion-card-content>
    </ion-card>
  </div>
</ion-content>

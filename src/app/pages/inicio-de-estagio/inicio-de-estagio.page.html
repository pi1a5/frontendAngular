<ion-content color="primary">
  <div class="flex-center">
    <ion-card class="ion-text-center">
      <ion-card-header class="font">
        <ion-card-title class="title">Início de Estágio</ion-card-title>
      </ion-card-header>
      <ion-card-content>

        <ion-item lines="none" button="true" id="open-date-input">
          <ion-label *ngIf="!dateString" class="font">Prazo da empresa para o início de estágio</ion-label>
          <ion-label *ngIf="dateString" class="font">{{ dateString }}</ion-label>
          <ion-icon slot="end" color="dark" name="calendar"></ion-icon>
          <ion-popover trigger="open-date-input" show-backdrop="false">
            <ng-template>
              <ion-datetime locale="pt-BR" #popoverDatetime presentation="date"
                (ionChange)="formatDate(popoverDatetime.value)"></ion-datetime>
            </ng-template>
          </ion-popover>
        </ion-item>


        <ion-button expand="block" type="file">
          <label class="font" for='selecao-arquivo-tce'>TCE</label>
          <input id='selecao-arquivo-tce' type='file'>
          <ion-icon slot="end" name="document"></ion-icon>
        </ion-button>


        <ion-button expand="block" type="file">
          <label class="font" for='selecao-arquivo-pa'>PA</label>
          <input id='selecao-arquivo-pa' type='file'>
          <ion-icon slot="end" name="document"></ion-icon>
        </ion-button>

        <ion-item lines="none">
          <ion-label position="floating" class="font">Escreva algo para o Orientador</ion-label>
          <ion-textarea [(ngModel)]="textArea" class="font" rows="4" cols="20"
            placeholder="Olá Orientador! Eu gostaria de dar início ao meu processo de estágio...">
          </ion-textarea>
        </ion-item>

        <ion-button class="font" color="success" expand="block" (click)="submit()">
          Enviar
          <ion-icon slot="end" name="send"></ion-icon>
        </ion-button>
      </ion-card-content>
    </ion-card>
  </div>
</ion-content>

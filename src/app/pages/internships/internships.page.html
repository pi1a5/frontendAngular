<ion-split-pane when="(min-width: 1600px)" contentId="main-content">
  <ion-menu contentId="main-content" type="overlay">
    <ion-content>
      <app-sidebar></app-sidebar>
    </ion-content>
  </ion-menu>

  <!-- content -->
  <ion-router-outlet id="main-content">


    <ion-content class="ion-justify-content-center" padding class="background">

      <ion-header>
        <ion-toolbar color="translucent" class="ion-text-center ion-padding">
          <ion-menu-button slot="start"></ion-menu-button>
          <ion-title class="title" style="color: var(--ion-color-medium-shade);">Gestão de Estágios</ion-title>
        </ion-toolbar>
      </ion-header>

      <ion-grid>
        <ion-row>
          <ion-col size="12">
            <app-internships-management></app-internships-management>
          </ion-col>
        </ion-row>
      </ion-grid>

    </ion-content>
  </ion-router-outlet>
</ion-split-pane>

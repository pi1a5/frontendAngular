<ion-split-pane when="(min-width: 1600px)" contentId="main-content">
  <ion-menu contentId="main-content" type="overlay">
    <ion-content>
      <app-sidebar></app-sidebar>
    </ion-content>
  </ion-menu>

  <!-- content -->
  <ion-router-outlet id="main-content">


    <ion-content class="ion-justify-content-center" padding class="background">

      <ion-header>
        <ion-toolbar color="translucent" class="ion-text-center ion-padding">
          <ion-menu-button slot="start"></ion-menu-button>
          <ion-title class="title" style="color:#4c4c4c;">Acompanhe seu Processo de Estágio</ion-title>
        </ion-toolbar>
      </ion-header>

      <ion-grid>
        <ion-row>

          <!-- Ticket Pendente -->

          <ion-col *ngIf="ticketP" offset="0.5" size="11" size-sm="11" size-md="11" size-lg="11" size-xl="7.5">
           <app-pending-ticket></app-pending-ticket>
          </ion-col>

          <!-- Sem Ticket Pendente -->

          <ion-col *ngIf="!ticketP" offset="0.5" size="11" size-sm="11" size-md="11" size-lg="11" size-xl="7.5">
            <ion-card color="light" class="font ion-text-center">
              <ion-card-header class="ion-text-start" color="success">
                <ion-card-title style="color: #ededed; font-size: 2em;">Ticket Pendente</ion-card-title>
              </ion-card-header>
              <ion-card-content class="contentHeight">
                <ion-card-title class="ion-padding ion-margin">
                  <ion-note class="font ion-text-center" style="font-size: 1em;">Você não possui ticket pendente
                  </ion-note>
                </ion-card-title>
                <hr>
                <br>
                <ion-img class="emptyTicketIcon" src="../../../assets/emptyTicketIcon2.png"></ion-img>
                <br>
                <br>
              </ion-card-content>
            </ion-card>
          </ion-col>

          <!-- Tickets Encerrados -->
          <ion-col offset="0.5" size="11" size-sm="11" size-md="11" size-lg="11" size-xl="3">
            <ion-card color="light" class="font ion-text-center">
              <ion-card-header color="success">
                <ion-title style="color: #ededed; font-size: 2em;">Tickets Encerrados</ion-title>
              </ion-card-header>

              <ion-list style="background-color: var(--ion-color-light);" class="list" *ngIf="ticketsE.length > 0">

                <ion-item button lines="none" color="light">
                  <ion-label style="color:#4c4c4c; font-size: 1.5em;" class="font">
                    Acompanhamento
                  </ion-label>
                  <ion-icon name="reader-outline" slot="end" size="large"></ion-icon>
                  <ion-icon name="checkmark-circle-outline" slot="end" size="large"></ion-icon>
                </ion-item>

              </ion-list>

              <div *ngIf="ticketsE.length == 0" class="list">

                <ion-card-title class="ion-padding ion-margin">
                  <ion-note class="font ion-text-center" style="font-size: 1em;">
                    Nenhum ticket encerrado
                  </ion-note>
                </ion-card-title>

                <ion-card-content class="ion-no-padding ion-padding-horizontal">
                  <hr>
                </ion-card-content>
              </div>

            </ion-card>
          </ion-col>

        </ion-row>
      </ion-grid>
    </ion-content>
  </ion-router-outlet>
</ion-split-pane>

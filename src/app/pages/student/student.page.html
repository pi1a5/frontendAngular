<ion-split-pane contentId="main-content">
  <ion-menu contentId="main-content" type="overlay">
    <ion-content >
      <ion-list id="inbox-list">
        <ion-list-header>IFSP-SPO</ion-list-header>
        <ion-note>Gestão de Estágio</ion-note>

        <ion-menu-toggle auto-hide="false" *ngFor="let p of sidebarItems; let i = index">
          <ion-item routerDirection="root" [routerLink]="[p.url]" lines="none" detail="false"
            routerLinkActive="selected">
            <ion-icon slot="start" [ios]="p.icon + '-outline'" [md]="p.icon + '-sharp'"></ion-icon>
            <ion-label>{{ p.title }}</ion-label>
          </ion-item>
        </ion-menu-toggle>
      </ion-list>

    </ion-content>
  </ion-menu>

  <ion-router-outlet id="main-content">
    <ion-header>
      <ion-toolbar color="success" class="ion-text-center">
        <ion-label class="title">Acompanhe seu Processo de Estágio</ion-label>
      </ion-toolbar>
    </ion-header>
  
    <ion-content color="primary" class="ion-justify-content-center">
  
      <ion-grid>
        <ion-row>
          <ion-col class="ion-text-center">
            <ion-card>
              <ion-card-content>
                <ion-item *ngIf="user">
                  <ion-avatar slot="start">
                    <img [src]="user.foto" alt="user image">
                  </ion-avatar>
                  <ion-label>
                    {{user.nome}}
                    <p>{{user.email}}</p>
                  </ion-label>
                </ion-item>
              </ion-card-content>
            </ion-card>
  
            <ion-button color="danger" shape="round" (click)="signOut()" *ngIf="user">Logout</ion-button>
          </ion-col>
        </ion-row>
      </ion-grid>
  
    </ion-content>
  </ion-router-outlet>
</ion-split-pane>

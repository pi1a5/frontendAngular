<ion-content color="primary">
  <ion-card class="container">
    <ion-card-header>
      <p class="title ion-text-center">Selecione o seu Curso</p>
    </ion-card-header>
    <ion-card-content class="ion-text-center">
      <ion-grid>
        <ion-row>
          <ion-col size="12" size-sm="12" size-md="12" size-lg="4" size-xl="4" *ngFor="let course of list">
            <ion-card class="curso font" button="true" color="primary" (click)="setCourse(course.id)">
              <ion-card-header>

                <ion-icon [name]="loadIcon(course.id)"></ion-icon>
              </ion-card-header>
              <ion-card-content>
                <ion-note color="light" class="font sigla">{{course.sigla}}</ion-note>
                <ion-title class="nome">{{course.nome}}</ion-title>
              </ion-card-content>
            </ion-card>
          </ion-col>
        </ion-row>
      </ion-grid>
    </ion-card-content>
  </ion-card>
</ion-content>

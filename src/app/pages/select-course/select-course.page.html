<ion-content color="success">
  <ion-card color="medium" class="container">
    <ion-card-header >
      <ion-title color="dark" class="title ion-text-center ion-margin ion-padding" >Selecione o seu Curso</ion-title>
    </ion-card-header>
    <ion-card-content class="ion-text-center">
      <ion-grid>
        <ion-row>
          <ion-col size="12" size-sm="12" size-md="12" size-lg="4" size-xl="4" *ngFor="let course of list">
            <ion-card class="curso font" button="true" color="dark" (click)="setCourse(course.id)">
              <ion-card-header>
                <ion-icon color="primary" [name]="loadIcon(course.id)"></ion-icon>
              </ion-card-header>
              <ion-card-content>
                <ion-note color="primary" class="font sigla">{{course.sigla}}</ion-note>
                <ion-title color="primary" class="nome">{{course.nome}}</ion-title>
              </ion-card-content>
            </ion-card>
          </ion-col>
        </ion-row>
      </ion-grid>
    </ion-card-content>
  </ion-card>
</ion-content>

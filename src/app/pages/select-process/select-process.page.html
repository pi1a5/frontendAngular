<ion-split-pane when="(min-width: 1600px)" contentId="main-content">
  <ion-menu contentId="main-content" type="overlay">
    <ion-content>
      <app-sidebar></app-sidebar>
    </ion-content>
  </ion-menu>

  <!-- content -->
  <ion-router-outlet id="main-content">
    <ion-content class="ion-justify-content-center" padding class="background">
      <!-- Selecionar Processo -->
      <app-select-details-process *ngIf="!confirmedProcess" 
        (confirmedProcess)="receiveConfirmedProcess($event)">
      </app-select-details-process>
      <!-- FormulÃ¡rio -->
      <app-form *ngIf="confirmedProcess" 
        [confirmedProcess]="confirmedProcess" 
        (goBack)="receiveGoBackEvent()"
      ></app-form>
    </ion-content>
  </ion-router-outlet>
</ion-split-pane>

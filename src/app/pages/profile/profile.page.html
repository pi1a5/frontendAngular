<ion-split-pane when="(min-width: 1600px)" contentId="main-content">
  <ion-menu contentId="main-content" type="overlay">
    <ion-content>
      <app-sidebar></app-sidebar>
    </ion-content>
  </ion-menu>

  <!-- content -->
  <ion-router-outlet id="main-content">
    <ion-content *ngIf="!isSupervisor" class="ion-justify-content-center" padding class="background">
      <ion-header style="position: absolute;">
        <ion-toolbar color="translucent" class="ion-text-center ion-padding">
          <ion-menu-button slot="start"></ion-menu-button>
        </ion-toolbar>
      </ion-header>
      <ion-grid>
        <ion-row>
          <ion-col size="5.5">
            <app-profile-card></app-profile-card>
          </ion-col>
          <ion-col size="6.5">
            <ion-row>
              <app-supervisor-card></app-supervisor-card>
            </ion-row>
            <ion-row>
              <app-internship-card></app-internship-card>
            </ion-row>
          </ion-col>
        </ion-row>
      </ion-grid>
    </ion-content>
    <ion-content *ngIf="isSupervisor" class="ion-justify-content-center" padding class="background">
      <ion-header style="position: absolute;">
        <ion-toolbar color="translucent" class="ion-text-center ion-padding">
          <ion-menu-button slot="start"></ion-menu-button>
        </ion-toolbar>
      </ion-header>
      <ion-grid>
        <ion-row>
          <ion-col></ion-col>
          <ion-col>
            <app-profile-card></app-profile-card>
          </ion-col>
          <ion-col></ion-col>
        </ion-row>
      </ion-grid>
    </ion-content>
  </ion-router-outlet>
</ion-split-pane>

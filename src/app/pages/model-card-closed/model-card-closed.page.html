<ion-content>

  <ion-card-header>
    <ion-item lines="none">

      <ion-label color="primary" class="font" style="font-size: 1.8em;">Data Limite: {{ticket.data_limite}}</ion-label>

      <ion-button color="danger" shape="round" slot="end" (click)="dismiss()">
        <ion-icon slot="icon-only" name="close"></ion-icon>
      </ion-button>
    </ion-item>
  </ion-card-header>

  <ion-card-header>
    <ion-item lines="none">
      <ion-avatar slot="start">
        <img src="{{ticket.foto}}">
      </ion-avatar>
      <ion-label class="font">{{ticket.nome}}</ion-label>
      <ion-badge color="warning" slot="end" class="font badge">Início Estágio</ion-badge>
    </ion-item>
    <ion-item lines="none">
      <ion-label class="font">
        <ion-text color="primary">E-mail:</ion-text> {{ticket.email}}
      </ion-label>
    </ion-item>
  </ion-card-header>

  <ion-list>
    <ion-item class="ion-text-start ion-margin-start" lines="none">
      <ion-label class="font">
        <ion-text color="primary">Data de Criação do Ticket:</ion-text> {{ticket.data_criado}}
      </ion-label>
      <ion-button size="default" class="font ion-margin-end">
        <ion-icon slot="start" name="eye-sharp"></ion-icon>
        Ver Anexos
      </ion-button>
    </ion-item>

    <ion-item class="ion-text-start ion-margin-start" lines="none">
      <ion-label class="font">
        <ion-text color="primary">Data da Resposta:</ion-text> {{ticket.data_fechado}}
      </ion-label>
    </ion-item>

    <ion-item class="ion-text-start ion-margin-start" lines="none">
      <ion-label color="primary" class="font">Mensagem do Aluno:</ion-label>
    </ion-item>

    <ion-item class="ion-text-start ion-margin-start ion-margin-end" lines="none">
      <ion-label class="font ion-text-wrap ion-text-justify">
        {{ticket.corpo_texto}}
      </ion-label>
    </ion-item>

    <ion-item class="ion-text-start ion-margin-start" lines="none">
      <ion-label color="primary" class="font">Feedback:</ion-label>
    </ion-item>

    <ion-item class="ion-text-start ion-margin-start ion-margin-end" lines="none">
      <ion-label class="font ion-text-wrap ion-text-justify">
        {{ticket.feedback}}
      </ion-label>
    </ion-item>
  </ion-list>

</ion-content>

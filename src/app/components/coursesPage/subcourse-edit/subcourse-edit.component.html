<ion-content>
  <ion-card-header color="success">
    <ion-row>
      <ion-col size="3.5">
        <ion-card-title class="font ion-padding-top">Nome do curso</ion-card-title>
      </ion-col>
      <ion-col size="7">
        <ion-item lines="none" color="light">
          <ion-input class="font" [placeholder]="subcourse.nome" (change)="onChangeName($event.target.value)"></ion-input>
        </ion-item>
      </ion-col>
      <ion-col size="0.5" class="ion-text-center">
        <ion-button class="cancelBtn" size="default" color="danger" (click)="dismiss()">
          <ion-icon slot="icon-only" size="large" name="close"></ion-icon>
        </ion-button>
      </ion-col>
    </ion-row>
  </ion-card-header>
  <ion-card-content>
    {{subcourse.carga}}
    {{subcourse.tipo}}

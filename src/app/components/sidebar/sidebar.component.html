<ion-list id="inbox-list">

  <ion-img src="../../../assets/logoIF2.png"></ion-img>

  <ion-item lines="full" button (click)="goToNewTicket()">
    <ion-icon size="large" color="light" slot="start" name="ticket"></ion-icon>
    <ion-label class="font">Ticket</ion-label>
  </ion-item>

  <ion-item lines="full" button (click)="goToDashboard()">
    <ion-icon size="large" color="light" slot="start" name="list"></ion-icon>
    <ion-label class="font">Dashboard</ion-label>
  </ion-item>

  <ion-item lines="full" button (click)="goToProfile()">
    <ion-icon size="large" color="light" slot="start" name="person"></ion-icon>
    <ion-label class="font">Perfil</ion-label>
  </ion-item>

  <app-logoutbutton class="logoutbt"></app-logoutbutton>

</ion-list>

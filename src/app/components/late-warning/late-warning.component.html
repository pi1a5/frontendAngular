<ion-card class="ion-text-center">

  <ion-card-header color="danger">
    <ion-item class="font ion-no-padding ion-no-margin" lines="none" color="danger">
      <ion-card-title slot="start" style="color: white; font-size: 2em;">Ticket Atrasado !
      </ion-card-title>
      <ion-badge slot="end" color="danger" class="font" style="font-size: 1.5em;">{{days}} dias atrasado
      </ion-badge>
    </ion-item>
  </ion-card-header>

  <ion-card-content class="contentHeight flex-center" style="background-color: var(--ion-color-light)">
    <div style="height: 55vh; width: 20vw;">
      <ion-img class="emptyTicketIcon" src="../../../assets/undrawImages/lateWarningImage.svg"></ion-img>
      <ion-title class="font ion-margin-top ion-padding-top" style="font-size: 2em;">Você está atrasado!</ion-title>
      <br><br>
      <ion-note class="font" style="font-size: 1em;">Seu ticket deveria ter sido enviado dia 15/10/2022. </ion-note>
      <br><br><br>
      <ion-button class="font" color="danger" size="large" expand="full" shape="round" (click)="goToTicket()">Criar ticket</ion-button>
    </div>
  </ion-card-content>

</ion-card>

<div class="flex-center">
  <ion-card color="light" class="ion-text-center">
    <ion-card-header class="font" color="success">  
      <ion-card-title id="title" class="font">{{confirmedProcess ? confirmedProcess.nome : confirmedProcessFromBack.nome}}</ion-card-title>
    </ion-card-header>
    <ion-card-content>
      <ion-grid>
        <ion-title class="font">Etapa: {{step.nome}}</ion-title>
        <hr>

        <ion-row>

          <ion-col size="6">
            <ion-title class="font ion-text-start ion-no-padding">
              Escreva uma mensagem:
            </ion-title>
            <br>
            <ion-item id="textArea" lines="none" counter="true" [counterFormatter]="customCounterFormatter">
              <ion-textarea color="success" [(ngModel)]="textArea" class="font ion-text-justify" rows="8" cols="20"
                placeholder="OlÃ¡ Orientador, boa tarde! Eu gostaria..." maxlength="500">
              </ion-textarea>
            </ion-item>
          </ion-col>

          <ion-col size="6">
            <ion-title class="font ion-text-start ion-no-padding">
              Documentos:
            </ion-title>
            <br>
            <ion-list class="documents ion-no-margin ion-no-padding">
              <ion-item *ngFor="let document of documentsControl" color="success" lines="none" button="true"
                (click)="arq.click()" class="ion-text-center ion-margin-bottom">
                <ion-label class="font">{{document.pdfFile ? document.pdfFile.name : document.nome}}</ion-label>
                <input class="ion-hide" #arq type="file" (change)="onFileChange($event, document)" accept=".pdf">
                <ion-icon lazy="true" slot="end" name="document" size="large"></ion-icon>
              </ion-item>
            </ion-list>
          </ion-col>

        </ion-row>
      </ion-grid>

      <hr>
      <br>
      <ion-button class="font ion-margin" shape="round" color="success" size="large" (click)="submit()">
        Enviar
        <ion-icon slot="end" name="send"></ion-icon>
      </ion-button>

    </ion-card-content>
  </ion-card>
</div>

<div class="flex-center">
  <ion-card color="light" class="ion-text-center">
    <ion-card-header class="font" color="success">
      <ion-row>
        
        <ion-col size="12" size-sm="12" size-md="12" size-lg="12" size-xl="1" class="ion-text-center">
          <ion-button class="cancelBtn" size="default" color="light" (click)="sendGoBack()">
            <ion-icon slot="icon-only" size="large" name="return-up-back"></ion-icon>
          </ion-button>
        </ion-col>
        <ion-col size="12" size-sm="12" size-md="12" size-lg="12" size-xl="10">
          <ion-card-title id="title" class="font">{{confirmedProcess.nome}}</ion-card-title>
        </ion-col>
      </ion-row>
    </ion-card-header>
    <ion-card-content>
      <ion-grid>
        <br>
        <ion-row>

          <ion-col size="6">
            <ion-item color="success" lines="none" button id="open-date-input" class="ion-text-center">
              <ion-label *ngIf="!dateString" class="font">Prazo limite</ion-label>
              <ion-label *ngIf="dateString" class="font">Prazo limite: {{ dateString }}</ion-label>
              <ion-popover trigger="open-date-input" show-backdrop="false">
                <ng-template>
                  <ion-datetime #popoverDatetime color="primary" [min]="today" locale="pt-BR" presentation="date"
                    (ionChange)="formatDate(popoverDatetime.value); popoverDatetime.confirm(true)"></ion-datetime>
                </ng-template>
              </ion-popover>
              <ion-icon slot="end" name="calendar" size="large"></ion-icon>
            </ion-item>
          </ion-col>

          <ion-col size="6">
            <ion-item id="popover-button" color="success" lines="none" button="true" class="ion-text-center">
              <ion-label class="font">Carga horária: {{selectedHours}}h</ion-label>
              <ion-icon lazy="true" slot="end" name="time" size="large"></ion-icon>
              <ion-popover trigger="popover-button" [dismissOnSelect]="true">
                <ng-template>
                  <ion-content>
                    <ion-list>
                      <ion-item [button]="true" [detail]="false" (click)="selectHours(4)">4 horas</ion-item>
                      <ion-item [button]="true" [detail]="false" (click)="selectHours(6)">6 horas</ion-item>
                      <ion-item [button]="true" [detail]="false" (click)="selectHours(8)">8 horas</ion-item>
                    </ion-list>
                  </ion-content>
                </ng-template>
              </ion-popover>
            </ion-item>
          </ion-col>

        </ion-row>

        <br>
        <hr>

        <ion-row>

          <ion-col size="6">
            <ion-title class="font ion-text-start ion-no-padding">
              Escreva uma mensagem:
            </ion-title>
            <br>
            <ion-item id="textArea" lines="none" counter="true" [counterFormatter]="customCounterFormatter">
              <ion-textarea color="success" [(ngModel)]="textArea" class="font ion-text-justify" rows="8" cols="20"
                placeholder="Olá Orientador, boa tarde! Eu gostaria..." maxlength="400" >
              </ion-textarea>
            </ion-item>
          </ion-col>

          <ion-col size="6">
            <ion-title class="font ion-text-start ion-no-padding">
              Documentos:
            </ion-title>
            <br>
            <ion-list class="documents ion-no-margin ion-no-padding">
              <ion-item *ngFor="let document of documentsControl" color="success" lines="none"
                button="true" (click)="arq.click()" class="ion-text-center ion-margin-bottom">
                <ion-label class="font">{{document.pdfFile ? document.pdfFile.name : document.nome}}</ion-label>
                <input class="ion-hide" #arq type="file" (change)="onFileChange($event, document)"
                  accept=".pdf">
                <ion-icon lazy="true" slot="end" name="document" size="large"></ion-icon>
              </ion-item>
            </ion-list>
          </ion-col>

        </ion-row>
      </ion-grid>

      <ion-button class="font ion-margin" shape="round" color="success" size="large" (click)="submit()">
        Enviar
        <ion-icon slot="end" name="send"></ion-icon>
      </ion-button>

    </ion-card-content>
  </ion-card>
</div>
